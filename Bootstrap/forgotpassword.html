<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>photography by monali</title>
        		<link href="photography_by_monali.png" rel="icon">  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5e6da, #fceee3); /* nude gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff6f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .form-container img {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      color: #d2695f;
      margin-bottom: 20px;
    }

    p {
      color: #5a3d2b;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1b7a7;
      outline: none;
      margin-top: 5px;
      background: #fff;
    }

    input:focus {
      border-color: #d2695f;
      box-shadow: 0 0 5px #d2695f;
    }

    button {
      background: #d2695f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px 0;
      font-size: 16px;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #b9574d;
    }

    a {
      color: #d2695f;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <form action="" method="post">
      <input type="email" placeholder="Enter your Email" id="email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <p><a href="login copy.html">Back to Login</a></p>
  </div>

</body>
