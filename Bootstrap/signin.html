<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Photography by Monali</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f5e6da, #fceee3);
            /* nude gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff6f0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container img {
            width: 120px;
            margin-bottom: 15px;
        }

        h1 {
            color: #d2695f;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 8px;
            color: #5a3d2b;
            font-weight: bold;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1b7a7;
            outline: none;
            margin-top: 5px;
            background: #fff;
        }

        input:focus,
        select:focus {
            border-color: #d2695f;
            box-shadow: 0 0 5px #d2695f;
        }

        button {
            background: #d2695f;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #b9574d;
        }

        input[type="reset"] {
            background: #f2d4c4;
            color: #5a3d2b;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px;
            transition: 0.3s;
        }

        input[type="reset"]:hover {
            background: #e2b8a3;
        }

        a {
            color: #d2695f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <img src="photography_by_monali.png" alt="Photography by Monali">
        <h1>Sign Up</h1>

        <form action="" method="post">
            <table>
                <tr>
                    <td>Full Name:</td>
                    <td><input type="text" placeholder="Full Name" id="name" required></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Email" id="email" required></td>
                </tr>

                <tr>
                    <td>Mobile:</td>
                    <td><input type="tel" placeholder="Mobile Number" id="mobile" required></td>
                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Password" id="password" required></td>
                </tr>

                <tr>
                    <td>Confirm:</td>
                    <td><input type="password" placeholder="Confirm Password" id="confirm_password" required></td>
                </tr>

                <tr>
                    <td>Category:</td>
                    <td>
                        <select id="photoType" name="photoType">
                            <option value="maternity">Maternity Photography</option>
                            <option value="newborn">Newborn Photography</option>
                            <option value="kids">Kids Photography</option>
                            <option value="family">Family Photography</option>
                        </select>
                    </td>
                </tr>
            </table>

            <button type="submit">Verify & Register</button>
            <input type="reset" value="Reset">

            <p>Already registered? <a href="login copy.html">Login</a></p>
        </form>
    </div>

</body>

</html>
