<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Photography by Monali</title>
</head>
<body bgcolor="#ffd1ad" text="white">

<form action="" method="post">
    <table align="center" cellpadding="8" cellspacing="0" border="0" style="background-color:#eda286">
        <tr>
            <td colspan="2" align="center">
                <img src="photography_by_monali.png" alt="Photography by Monali" width="200">
                <h1 align="center">Sign Up</h1>
            </td>
        </tr>

        <tr>
            <td>Full Name:</td>
            <td><input type="text" placeholder="Full Name" id="name" required></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Email" id="email" required></td>
        </tr>

        <tr>
            <td>Mobile Number:</td>
            <td><input type="tel" placeholder="Mobile Number" id="mobile" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" placeholder="Password" id="password" required></td>
        </tr>

        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" placeholder="Confirm Password" id="confirm_password" required></td>
        </tr>

        <tr>
            <td>Select a Category:</td>
            <td>
                <select id="photoType" name="photoType">
                    <option value="maternity">Maternity Photography</option>
                    <option value="newborn">Newborn Photography</option>
                    <option value="kids">Kids Photography</option>
                    <option value="family">Family Photography</option>
                </select>
            </td>
        </tr>
 
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Verify & Register</button>
                <input type="reset" value="Reset">
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                Already registered? 
                <a href="login.html">Login</a>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
